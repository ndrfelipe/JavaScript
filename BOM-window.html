<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript Aulas</title>
        <script> 

            var popup = 'http://www.google.com'
            function abrirJanela(){
                popup = window.open('', 'nova_janela', 'width=500, heigth: 500')
            }

            function fecharJanela(){
                popup.close()
            }
        </script>
	</head>
	<body>
		<button onclick="abrirJanela()">Abrir janela</button>
         <button onclick="fecharJanela()">Fechar janela</button>
	</body>
</html>
