	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript Aulas</title>

		<script> 
            var id = [1, 2, 3, 4]
            var pessoas = ['João', 'Maria', 'Clara', 'Felipe']
            var curso = ['Medicina', 'ADS', 'Pedagogia', 'Farmácia']
            var endereco = ['Recife', 'Paulista', 'Itamaracá', 'Olinda']
            var lista_pessoas = [id, pessoas, curso, endereco ]

            var auxiliar = lista_pessoas.indexOf(curso)

			if (auxiliar === -1) {
				console.log('Elemento não existe.')
			}else{
				console.log('Elemento existe e está na posição ' + (auxiliar+1))
			}

            
        </script>
