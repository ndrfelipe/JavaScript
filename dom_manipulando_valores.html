<!DOCTYPE html>
<html>
    <head>
	    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript Aulas</title>

        <script> 
            function distribuirElementos(){
                var caracter = document.getElementById('entrada').value
                document.getElementById('entrada').value = ''

                //limpando os espaços em laterais dos caracteres utilizando o método .trim(), nativo de variáveis do tipo string.
                caracter.trim()

                switch (caracter) {
                    case '0':
                    case '1':
                    case '2':
                    case '3':
                    case '4':
                    case '5':
                    case '6':
                    case '7':
                    case '8':
                    case '9':
                        document.getElementById('numeros').value += caracter
                        break;
                    default:
                    document.getElementById('letras').value += caracter
                        
                }
            }
        </script>
		
	</head>
	<body>
        
        <input id="entrada" type="text" placeholder="Digite um caracter aqui" onkeyup="distribuirElementos()" >
        <br>
        <hr />
        <input id="letras" type="text" disabled="disabled">
        <input id="numeros" type="text" disabled="disabled">
	
	</body>
</html>
