<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript Aulas</title>
	</head>
	<body>
		<script> 
            
           
            var x = 1
            var y = 1

            while(y <=10) {
                x = 1
                while (x <= 10) {
                document.write(y + ' x ' + x + ' = ' + (y * x) + '<br />')
                x++
            }
                
                document.write('<hr>')
                y++
            }
            
            
        </script>
	</body>
</html>
