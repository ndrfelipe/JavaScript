<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript Aulas</title>
	</head>
	<body>
		<script> 

            var num1 = parseFloat(prompt('Digite o primeiro valor: '))
            var operacao = prompt('Informe a operação desejada (-, +, * ou /): ')
            var num2 = parseFloat(prompt('Digite o segundo valor: '))

            function calculadora (num1, num2, operacao){
                var resultado = 0
                switch (operacao) {
                    case '+':
                         resultado = num1 + num2
                        break;
                    case '-':
                         resultado = num1 - num2
                        break;
                    case '*':
                         resultado = num1 * num2
                        break;
                    case '/':
                         resultado = num1 / num2
                        break;
                    default:
                         resultado = 'Operação inválida'
                        break;
                }
                return resultado
            }

            document.write('O resultado é: ' + calculadora(num1, num2, operacao))
            
        </script>
	</body>
</html>
